<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FlashNacks - Cocina Oculta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f7f7f7;
        }

        /* Sidebar de negocios */
        aside {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        aside h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 20px;
        }

        aside button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: none;
            background-color: #34495e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        aside button:hover {
            background-color: #1abc9c;
        }

        /* Contenido principal */
        main {
            flex: 1;
            padding: 30px;
        }

        main h1 {
            margin-top: 0;
            color: #2c3e50;
        }

        .negocio-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }

        .producto {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .producto:last-child {
            border-bottom: none;
        }

        .producto h3 {
            margin: 0;
            font-size: 18px;
            color: #34495e;
        }

        .producto p {
            margin: 5px 0 0;
            color: #555;
        }

        .close-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <aside>
        <h2>Espacios</h2>
        <button onclick="mostrarNegocio('McDonalds')">McDonald's</button>
        <button onclick="mostrarNegocio('BurgerKing')">Burger King</button>
        <button onclick="mostrarNegocio('KFC')">KFC</button>
    </aside>

    <main>
        <h1>Bienvenido a FlashNacks</h1>
        <p>Explora nuestra cocina oculta y descubre los mejores productos de cada negocio.</p>

        <!-- Panel dinámico de negocio -->
        <div id="negocio-panel" class="negocio-panel">
            <button class="close-btn" onclick="cerrarPanel()">Cerrar</button>
            <h2 id="negocio-nombre"></h2>
            <div id="productos-lista"></div>
        </div>
    </main>

    <script>
        // Datos de ejemplo de productos por negocio
        const negocios = {
            "McDonalds": [
                {nombre: "Big Mac", descripcion: "Hamburguesa clásica con doble carne, lechuga y salsa especial."},
                {nombre: "McNuggets", descripcion: "Deliciosos nuggets de pollo crujientes."}
            ],
            "BurgerKing": [
                {nombre: "Whopper", descripcion: "Hamburguesa con carne a la parrilla y vegetales frescos."},
                {nombre: "Papas King", descripcion: "Papas fritas crujientes y doradas."}
            ],
            "KFC": [
                {nombre: "Pollo Frito", descripcion: "Pollo frito con receta secreta de especias."},
                {nombre: "Popcorn Chicken", descripcion: "Bocados de pollo crujientes y sabrosos."}
            ]
        };

        function mostrarNegocio(nombre) {
            const panel = document.getElementById("negocio-panel");
            const productosDiv = document.getElementById("productos-lista");
            const titulo = document.getElementById("negocio-nombre");

            // Limpiar productos previos
            productosDiv.innerHTML = "";

            // Agregar productos del negocio
            negocios[nombre].forEach(prod => {
                const div = document.createElement("div");
                div.className = "producto";
                div.innerHTML = `<h3>${prod.nombre}</h3><p>${prod.descripcion}</p>`;
                productosDiv.appendChild(div);
            });

            titulo.textContent = nombre;
            panel.style.display = "block";
        }

        function cerrarPanel() {
            document.getElementById("negocio-panel").style.display = "none";
        }
    </script>
<h1>Menú de Productos</h1>
<ul>
    {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio }}</li>
    {% endfor %}
</ul>

</body>

</html>
